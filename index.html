<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="utf-8" />
                <link rel="stylesheet" href="style.css" />
                <script src="https://kit.fontawesome.com/32f47203c3.js" crossorigin="anonymous"></script> <!-- Kit permettant d'acceder a font awesome -->
                    <title>Ohmyfood</title>
    </head>
    <body>
        <header>
            <h1>ohmyfood</h1>
            <div id="location"><i class="fas fa-map-marker-alt"></i>Paris, Belleville</div>
        </header>
        <section id="reservation">
            <h2>Réserver le menu qui vous convient</h2>
            <p>Découvrez des restaurants d'éxception, séléctionnés par nos soins</p>
            <div id="bouton_explore"><p> <a href="#restaurants">Explorer nos restaurants</a></p></div>
        </section>
        <section id="fonctionnement">
            <h2>Fonctionnement</h2>
            <ol class="liste_fonctionnement">
                <li class="puce_fonctionnement">
                  <i class="icone-fonctionnement fas fa-mobile-alt"></i>
                  <h3>Choisissez un restaurant</h3>
                </li>
                <li class="puce_fonctionnement">
                  <i class="icone-fonctionnement fas fa-list-ul"></i>
                  <h3>Composez votre menu</h3>
                </li>
                <li class="puce_fonctionnement">
                  <i class="icone-fonctionnement fas fa-store"></i>
                  <h3>Dégustez au restaurant</h3>
                </li>
              </ol>
        </section>
    </body>
</html>
